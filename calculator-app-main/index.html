<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body id="body">
<main>
  <div class="header">
    <h1>calc</h1>
    <div class="theme-container">
      <p>theme</p>
      <div class="label-container">
        <label for="myRange">1 2 3</label>
        <input type="range" min="1" max="3" value="1" class="slider" id="myRange">
      </div>
    </div>
  </div>
  <div class="calc-container">
    <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
  </div>
  <div class="buttons-background">
    <div class="buttons-container">
      <div data-number class="button" id="7">7</div>
      <button data-number class="button" id="8">8</button>
      <button data-number class="button" id="9">9</button>
      <button data-delete class="button" id="del">del</button>
      <button data-number class="button" id="4">4</button>
      <button data-number class="button" id="5">5</button>
      <button data-number class="button" id="6">6</button>
      <button data-operation class="button" id="+">+</button>
      <button data-number class="button" id="1">1</button>
      <button data-number class="button" id="2">2</button>
      <button data-number class="button" id="3">3</button>
      <button data-operation class="button" id="-">-</button>
      <button data-number class="button" id=".">.</button>
      <button data-number class="button" id="0">0</button>
      <button data-operation class="button" id="/">/</button>
      <button data-operation class="button" id="x">X</button>
      <button data-reset class="button" id="reset">reset</button>
      <button data-equal class="button" id="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="theme.js"></script>
</main>
</body>
</html>
